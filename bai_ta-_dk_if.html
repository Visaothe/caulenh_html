<script>
function tk01(){
    let a = document.getElementById("a1").value;
    let b = document.getElementById("a2").value;
    let c = a % b;
    if(c == 0){
        document.getElementById("a4").innerHTML+=a+" chia het cho"+b;

    }
}
function hs001(){

}
function nguyen1(){

        document.getElementById("nguyen2").innerHTML+="So khong phai la so nguyen";
    }else{
        document.getElementById("nguyen2").innerHTML+="So vua nhap la so nguyen";
    }
    if (b>0){
        document.getElementById("nguyen2").innerHTML+="<0";
    }else {
        document.getElementById("nguyen2").innerHTML+=">0";
    }
}
function submit1() {
    let a =document.getElementById("user").value;
    let b =document.getElementById("pass").value;
    if (a==='' || b===''){
        document.getElementById("kq2").innerHTML+="ban phai nhap tai khoan va mat khau: ";

        document.getElementById("kq2").innerHTML+="tai khoan ban da nhap dung:" +a +b;
    }

        document.getElementById("kq2").innerHTML+="tai khoan khong ton tai";
    }else{
        document.getElementById("kq2").innerHTML+="tai khoan hoac mat khau khong dung";
    }

}




function caculator() {
    let a = +document.getElementById("a").value;
    let b = +document.getElementById("b").value;
    let operator = document.getElementById("operator").value;
    let result;
    switch (operator) {
        case "+":
            result = a + b;
            break;
        case "-":
            result = a - b;
            break
        case "*":
            result = a * b;
            break;
        case "/":
            result = a / b;
    }
document.getElementById('kq').innerHTML = result;
}
